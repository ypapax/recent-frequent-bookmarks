<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recently Used Bookmarks</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Recently Used Bookmarks</h1>
      <div class="controls">
        <input type="text" id="search" placeholder="Search bookmarks...">
        <button id="clearHistory" title="Clear usage history">Clear History</button>
      </div>
    </div>
    <div id="bookmarksList" class="bookmarks-list">
      <div class="loading">Loading bookmarks...</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
