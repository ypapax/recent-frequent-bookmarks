<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recently Used Bookmarks</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Recent & Frequent</h1>
      <div class="controls">
        <input type="text" id="search" placeholder="Search...">
        <button id="settingsButton" title="Open settings">Settings</button>
      </div>
      <div class="filters">
        <table class="filters-table">
          <tr>
            <td class="filter-group-label">ğŸ” Filter:</td>
            <td>
              <label class="filter-checkbox">
                <input type="checkbox" id="filterBookmarks" checked>
                <span>â­ Bookmarks</span>
              </label>
            </td>
            <td>
              <label class="filter-checkbox">
                <input type="checkbox" id="filterHistory" checked>
                <span>ğŸ• History</span>
              </label>
            </td>
          </tr>
          <tr>
            <td class="filter-group-label">ğŸ“Š Sort priority:</td>
            <td>
              <label class="filter-checkbox">
                <input type="radio" name="sortBy" id="filterFrequent" checked>
                <span>ğŸ”¥ Frequent</span>
              </label>
            </td>
            <td>
              <label class="filter-checkbox">
                <input type="radio" name="sortBy" id="filterRecent">
                <span>â±ï¸ Recent</span>
              </label>
            </td>
          </tr>
          <tr>
            <td class="filter-group-label">âœ¨ Highlight:</td>
            <td>
              <label class="filter-checkbox">
                <input type="checkbox" id="filterTimeOfDay">
                <span>ğŸ•’ Time of Day</span>
              </label>
            </td>
            <td>
              <select id="timeWindow" class="time-window-select">
                <option value="1">Â±1h</option>
                <option value="2">Â±2h</option>
                <option value="3">Â±3h</option>
                <option value="4">Â±4h</option>
                <option value="5">Â±5h</option>
                <option value="6">Â±6h</option>
                <option value="7">Â±7h</option>
                <option value="8">Â±8h</option>
                <option value="9">Â±9h</option>
                <option value="10">Â±10h</option>
                <option value="11">Â±11h</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="filter-group-label">ğŸ“¦ Group:</td>
            <td>
              <label class="filter-checkbox">
                <input type="radio" name="groupBy" id="groupByTitle">
                <span>ğŸ“ By Title</span>
              </label>
            </td>
            <td>
              <label class="filter-checkbox">
                <input type="radio" name="groupBy" id="groupByNone" checked>
                <span>âŠ˜ None</span>
              </label>
            </td>
            <td>
              <label class="filter-checkbox">
                <input type="radio" name="groupBy" id="groupByPath">
                <span>ğŸ”— By Path</span>
              </label>
            </td>
            <td>
              <label class="filter-checkbox">
                <input type="radio" name="groupBy" id="groupByDomain">
                <span>ğŸŒ By Domain</span>
              </label>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div id="bookmarksList" class="bookmarks-list">
      <div class="loading">Loading...</div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="modal-close" id="closeSettings">âœ•</button>
      </div>
      <div class="modal-body">
        <h3>Ignored Items</h3>
        <div class="ignored-items-actions">
          <input type="text" id="ignoredSearch" placeholder="Search ignored items...">
          <button id="unignoreAll" class="unignore-all-button">Unignore All</button>
        </div>
        <div id="ignoredItemsList" class="ignored-items-list">
          <div class="empty-message">No ignored items</div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
